<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
</head>
<body>
	<script>
		$(document).ready(function(){
			$("p").click(function(){
                $(this).hide();
				alert("hey you clicked a paragraph");
			});
		});
    
	</script>
    <body>
        <p>hide me</p>
        <p>do not click me</p>
        <p>why leave me behind</p>
        <div>this text will not hide</div>
    </body>
</html>
